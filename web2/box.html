<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
		/*
		block level element
		*/
		h1 {
			border-width:5px;
			border-color:red;
			border-style:solid;
			display:inline;
		}
		/*
		inline element
		*/
		a{
			border-width:5px;
			border-color:red;
			border-style: solid;
		}
		h2 {
			border: 5px solid red;
			padding: 20px;
			margin: 10px;
		}
		.h2b {
			margin: 0px;
		}
		</style>
	</head>
	<body>
		<h1>CSS</h1>Cascading Style Sheets (<a 
		href="https://en.wikipedia.org/wiki/Cascading Style Sheets">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.
		<h2 class="h2b">CSS Example</h2>
		<h2>CSS Example</h2>
	</body>
</html>
